<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-notice-edit" th:object="${notice}">
        <div class="form-group">
            <label class="col-sm-3 text-right">公告标题：</label>
            <div class="col-sm-3" th:text="*{noticeTitle}">
            </div>
            <label class="col-sm-3 text-right">公告类型：</label>
            <div class="col-sm-3" th:text="*{@dict.getLabel('sys_notice_type',noticeType)}">
            </div>
        </div>

        <div class="form-group">
            <input id="noticeContent" name="noticeContent" th:field="*{noticeContent}" type="hidden">
            <label class="col-sm-3 text-right">公告内容：</label>
            <div class="col-sm-9" id="noticeContentToDisplay">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 text-right">公告状态：</label>
            <div class="col-sm-3" th:text="*{@dict.getLabel('sys_notice_status',status)}">
            </div>
            <label class="col-sm-3 text-right">创建时间：</label>
            <div class="col-sm-3"
                 th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    $(function () {
        var content = $("#noticeContent").val();
        $("#noticeContentToDisplay").html(content);
    });
</script>
</body>
</html>
