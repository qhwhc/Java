<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>货币金银综合业务信息管理平台 </title>
    <meta name="keywords" content="货币金银综合业务信息管理平台">
    <meta name="description" content="货币金银综合业务信息管理平台">
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.css" th:href="@{css/font-awesome.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <link href="../static/custom/css/common-ui.min.css" th:href="@{/custom/css/common-ui.min.css?v=2.3.0}"
          rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
</head>

<body class="signin">
<div class="signinpanel" style="margin-left:-380px;margin-top:-260px">
    <div class="signin-info">
        <h1 style="font-size:50px" align="center"><b>货币金银综合业务信息管理平台</b></h1>
        <h2 align="center"><b th:text="${selectDeptName}"></b></h2>
    </div>
    <div class="col-sm-7" style="margin-left:160px;margin-top:20px">
        <form id="signupForm">
            <h4 class="no-margins">登录：</h4>
            <p class="m-t-md"></p>
            <input type="text" name="username" class="form-control uname"
                   placeholder="用户名"/> <input type="password"
                                              name="password" class="form-control pword m-b" placeholder="密码"/>
            <div class="row" th:if="${captchaEnabled==true}">
                <div class="col-xs-6">
                    <input type="text" name="validateCode" class="form-control code"
                           placeholder="验证码" maxlength="5">
                </div>
                <div class="col-xs-6">
                    <a href="javascript:void(0);" title="点击更换验证码"> <img
                            th:src="@{captcha/captchaImage(type=${captchaType})}"
                            class="imgcode" width="85%" height="35px"/>
                    </a>
                </div>
            </div>
            <input class="i-checks" type="checkbox" name="rememberme"/>&nbsp;&nbsp;记住我
            <button class="btn btn-success btn-block" id="btnSubmit"
                    data-loading="正在验证登录，请稍后...">登录
            </button>
        </form>
    </div>
</div>
<div class="signup-footer">
    <div class="pull-right">Copyright © 货币金银综合业务信息管理平台<!-- 2015-2018 深圳达普信科技有限公司 --></div>
</div>
<script th:inline="javascript"> var ctx = [[@{
    /}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/custom/js/common-ui.min.js" th:src="@{/custom/js/common-ui.min.js?v=2.3.0}"></script>
<script src="../static/custom/login.js" th:src="@{/custom/login.js}"></script>
</body>
</html>
