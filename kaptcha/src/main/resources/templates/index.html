<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证码测试</title>
</head>
<body>
    <div class="row" th:if="${captchaEnabled==true}">
        <div class="col-xs-6">
            <input type="text" name="validateCode" class="form-control code"
                   placeholder="验证码" maxlength="5">
        </div>
        <div class="col-xs-6">
            <a href="javascript:void(0);" title="点击更换验证码"> <img
                    th:src="@{captcha/captchaImage(type=${captchaType})}"
                    class="imgcode" width="85%" height="35px"/>
            </a>
        </div>
    </div>
</body>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<script src="../static/custom/login.js" th:src="@{/custom/login.js}"></script>
</html>
